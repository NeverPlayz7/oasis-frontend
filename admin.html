<!DOCTYPE html>
<html>
<head>
    <title>Oasis Admin</title>
    <style>
        body { font-family: sans-serif; padding: 40px; text-align: center; background: #f0f2f5; }
        .box { background: white; padding: 25px; border-radius: 12px; max-width: 400px; margin: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        #msg { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Add New Product</h2>
        <input type="text" id="name" placeholder="Product Name">
        <input type="number" id="price" placeholder="Price (PKR)">
        <input type="text" id="image" placeholder="Image Link (https://...)">
        <button onclick="addProduct()">Add Product to Oasis</button>
        <p id="msg"></p>
    </div>

    <script>
        async function addProduct() {
            const msg = document.getElementById('msg');
            const product = {
                name: document.getElementById('name').value,
                price: document.getElementById('price').value,
                image: document.getElementById('image').value
            };

            msg.innerText = "Processing...";
            msg.style.color = "orange";

            try {
                // Naya Backend URL
                const res = await fetch('https://oasis-backend-production-a7eb.up.railway.app/products', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(product)
                });

                if(res.ok) {
                    msg.innerText = "✅ Mubarak! Product add ho gaya.";
                    msg.style.color = "green";
                    document.querySelectorAll('input').forEach(i => i.value = '');
                } else {
                    const errorText = await res.text();
                    msg.innerText = "❌ Backend Error: Check MongoDB Variable";
                    msg.style.color = "red";
                }
            } catch (err) {
                msg.innerText = "❌ Connection Failed! Check Railway Logs.";
                msg.style.color = "red";
            }
        }
    </script>
</body>
</html>
